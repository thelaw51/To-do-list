<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>
  <body>
    <div id="TodoListScreen">
      <div id="Heading">
        <h1 id="Heading-Text">TO-DO LIST</h1>
      </div>
      <ul class="TodoListItems">
        <li id="ListItem1">Vacuum</li>
        <li id="ListItem2">Learn More Code</li>
        <li id="ListItem3">Build To-Do List Project</li>
        <li id="ListItem4">Netflix</li>
        <li id="ListItem5">Chill</li>
      </ul>
      <input
        type="number"
        id="PriorityInput"
        placeholder="Priority 1-5"
        max="5"
      />
      <input type="text" id="ToDoItemInput" placeholder="To-Do Item" />
      <button id="addToDoItem" onclick="addToDoItem()">add To-Do Item</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
