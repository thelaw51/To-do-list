<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>
  <body>
    <div id="TodoListScreen">
      <div id="Heading">
        <h1 id="Heading-Text">TO-DO LIST</h1>
      </div>
      <div id="To-doListItems">
        <p id="To-do1">Vacuum</p>
        <button class="RemoveButton" onclick="removeToDoItem1()">remove</button>
        <p id="To-do2">Learn more code</p>
        <button class="RemoveButton" onclick="removeToDoItem2()">remove</button>
        <p id="To-do3">Build To-do list project</p>
        <button class="RemoveButton" onclick="removeToDoItem3()">remove</button>
        <p id="To-do4">Netflix</p>
        <button class="RemoveButton" onclick="removeToDoItem4()">remove</button>
        <p id="To-do5">Chill</p>
        <button class="RemoveButton" onclick="removeToDoItem5()">remove</button>
      </div>
      <input
        type="number"
        id="PriorityInput"
        placeholder="Priority 1-5"
        max="5"
      />
      <input type="text" id="ToDoItemInput" placeholder="To-Do Item" />
      <button id="addToDoItem" onclick="addToDoItem()">add To-Do Item</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
